<!DOCTYPE html>
<html>
	<head>
		<title>Fly away</title>
		<link href="flyaway.css" rel="stylesheet" />
		<link rel="icon" type="image/png" href="flyaway.png" />
		<meta property="og:image" content="flyaway.png">
	</head>
	<body>
		<div id="sky"></div>
		<div id="stars" onclick="addStar(event)"></div>
		<div id="sun"></div>
		<div id="moon"></div>
		<div id="bottom">
			<img id="boat" src="flyaway.svg" width="100" height="100" />
			<div id="sea"></div>
		</div>

		<div id="clock">
			<div id="hour">
				<div class="digit">
					<span class="dash dash-h dash-0"></span><span class="dash dash-v dash-1"></span><span class="dash dash-v dash-2"></span><span class="dash dash-h dash-3"></span><span class="dash dash-v dash-4"></span><span class="dash dash-v dash-5"></span><span class="dash dash-h dash-6"></span>
				</div>
				<div class="digit">
					<span class="dash dash-h dash-0"></span><span class="dash dash-v dash-1"></span><span class="dash dash-v dash-2"></span><span class="dash dash-h dash-3"></span><span class="dash dash-v dash-4"></span><span class="dash dash-v dash-5"></span><span class="dash dash-h dash-6"></span>
				</div>
			</div>
			<div id="dots">
				<span class="dot"></span><span class="dot"></span>
			</div>
			<div id="minute">
				<div class="digit">
					<span class="dash dash-h dash-0"></span><span class="dash dash-v dash-1"></span><span class="dash dash-v dash-2"></span><span class="dash dash-h dash-3"></span><span class="dash dash-v dash-4"></span><span class="dash dash-v dash-5"></span><span class="dash dash-h dash-6"></span>
				</div>
				<div class="digit">
					<span class="dash dash-h dash-0"></span><span class="dash dash-v dash-1"></span><span class="dash dash-v dash-2"></span><span class="dash dash-h dash-3"></span><span class="dash dash-v dash-4"></span><span class="dash dash-v dash-5"></span><span class="dash dash-h dash-6"></span>
				</div>
			</div>
		</div>

		<script src="flyaway.js"></script>
	</body>
</html>
